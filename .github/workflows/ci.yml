name: CI
on:
  push:
    branches: [main, master]
    tags: ["*"]
  pull_request:
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            arch: x64
            version: '1.12.5'
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - name: Julia CI test runner
        shell: bash
        env:
          JULIA_NUM_THREADS: 1
          RESEAU_TEST_STAGE_LOG: "1"
          RESEAU_SOCKET_CLOSE_DEBUG: "1"
          RESEAU_EVENT_LOOP_TEST_TRACE: "1"
          RESEAU_SOCKET_TEST_TRACE: "1"
          RESEAU_SOCKET_TEST_TRACE_START: "1"
          RESEAU_SOCKET_TEST_TRACE_LIMIT: "220"
          RESEAU_EVENT_LOOP_TEST_TIMEOUT_SEC: "180"
          RESEAU_EVENT_LOOP_TEST_TRACE_LIMIT: "220"
          CI_STAGE_TEST_TIMEOUT_SEC: "120"
          CI_STAGE_TESTS: >
            common_tests
            event_loop_tests
            socket_tests
            socket_handler_tests
            channel_tests
            io_testing_channel_tests
            channel_bootstrap_tests
            pipe_tests
            tls_tests
            pkcs11_tests
            alpn_tests
            host_resolver_tests
            io_tests
            future_tests
            stream_tests
            pem_tests
            pki_utils_tests
            crypto_primitives_tests
            crypto_tests
            statistics_tests
            retry_strategy_tests
            vsock_tests
            tracing_tests
            sockets_compat_tests
        run: |
          set -euo pipefail
          set -x

          echo "[ci-drill] running event-loop drill"
          if ! timeout --foreground -s QUIT "${RESEAU_EVENT_LOOP_TEST_TIMEOUT_SEC}"s \
            julia --project=. --startup-file=no --history-file=no -e 'using Pkg; Pkg.instantiate(); include("test/event_loop_ci_drill.jl")'; then
            echo "[ci-drill] event-loop drill timed out or failed"
            exit 1
          fi

          echo "[ci-drill] running staged suite"
          for file in ${CI_STAGE_TESTS}; do
            echo "[ci-drill] stage start: ${file}"
            if ! RESEAU_TEST_FILE="${file}" timeout --foreground -s QUIT "${CI_STAGE_TEST_TIMEOUT_SEC}"s \
              julia --project=. --startup-file=no --history-file=no -e 'using Pkg; Pkg.instantiate(); include("test/runtests_stage.jl")'; then
              echo "[ci-drill] stage ${file} timed out or failed"
              exit 1
            fi
            echo "[ci-drill] stage done: ${file}"
          done

          echo "[ci-drill] running full suite"
          if ! timeout --foreground -s QUIT "600s" \
            julia --project=. --startup-file=no --history-file=no -e 'using Pkg; Pkg.instantiate(); Pkg.test(; coverage=false)'; then
            echo "[ci-full] full suite timed out or failed"
            exit 1
          fi
